{% extends "_layout.html" %}
{% block header %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('public/images/post-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{title}}</h1>
                    <h2 class="subheading">{{slug}}</h2>
                    <span class="meta">{{fromNow}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block body %}
<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="markdown-body col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {{html|safe}}
            </div>
        </div>
        <div class="row">
            <div id="disqus_thread" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"></div>
        </div>
    </div>
</article>
{% endblock %}

{% block script %}
<script>
</script>
{% endblock %}
